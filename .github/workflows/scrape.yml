name: Scrape Votes

on:
  workflow_dispatch: # Cho phép bấm nút chạy thủ công
  repository_dispatch:
    types: [manual_trigger] # Tên sự kiện này sẽ dùng ở Bước 3
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push changes
        run: |
          git config --global user.name "Scraper Bot"
          git config --global user.email "bot@github.com"
          git add data.json
          git commit -m "Update votes: $(date)" || exit 0
          git push
