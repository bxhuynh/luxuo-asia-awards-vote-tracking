<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://bxhuynh.github.io/luxuo-asia-awards-vote-tracking/"
    />
    <meta
      property="og:title"
      content="Theo Dõi Vote Tóc Tiên - LUXUO ASIA AWARDS 2025"
    />
    <meta
      property="og:description"
      content="Dashboard cập nhật trực tiếp biến động số liệu bình chọn của Ca sĩ Tóc Tiên. Hãy cùng bình chọn để đưa Tóc Tiên dẫn đầu!"
    />

    <meta
      property="og:image"
      content="https://bxhuynh.github.io/luxuo-asia-awards-vote-tracking/share-image.jpg"
    />
    <meta
      property="og:image:secure_url"
      content="https://bxhuynh.github.io/luxuo-asia-awards-vote-tracking/share-image.jpg"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="Bảng thống kê bình chọn Tóc Tiên Luxuo Asia Awards"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:image"
      content="https://bxhuynh.github.io/luxuo-asia-awards-vote-tracking/share-image.jpg"
    />

    <title>LUXUO ASIA AWARDS 2025 - Live Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-body: #0d1117;
        --bg-card: #161b22;
        --border: #30363d;
        --toc-tien: #ff2d55;
        --ky-duyen: #38bdf8;
        --lan-ngoc: #fbbf24;
        --text-main: #8b949e;
        --text-bright: #f0f6fc;
        --accent: #3fb950;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg-body);
        color: var(--text-main);
        margin: 0;
        padding: 0;
        line-height: 1.5;
      }

      .container {
        max-width: 1140px;
        margin: 40px auto;
        padding: 0 20px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin-bottom: 32px;
      }

      h1 {
        font-size: 24px;
        font-weight: 700;
        color: var(--text-bright);
        margin: 0;
        letter-spacing: -0.5px;
      }

      .live-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        font-weight: 600;
        color: var(--toc-tien);
        background: rgba(255, 45, 85, 0.1);
        padding: 6px 14px;
        border-radius: 100px;
        border: 1px solid rgba(255, 45, 85, 0.2);
      }

      .pulse {
        width: 8px;
        height: 8px;
        background: var(--toc-tien);
        border-radius: 50%;
        animation: pulse-animation 2s infinite;
      }

      @keyframes pulse-animation {
        0% {
          box-shadow: 0 0 0 0px rgba(255, 45, 85, 0.7);
        }
        100% {
          box-shadow: 0 0 0 10px rgba(255, 45, 85, 0);
        }
      }

      .cta-banner {
        background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 24px 32px;
        margin-bottom: 32px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .btn-vote {
        background: var(--toc-tien);
        color: white;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.2s;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 4px 12px rgba(255, 45, 85, 0.2);
      }

      .btn-vote:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 45, 85, 0.4);
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-bottom: 32px;
      }

      .widget {
        background: var(--bg-card);
        border: 1px solid var(--border);
        padding: 24px;
        border-radius: 16px;
      }

      .widget-label {
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
        text-transform: uppercase;
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
      }

      .widget-value {
        font-size: 32px;
        font-weight: 700;
        color: var(--text-bright);
        margin-bottom: 8px;
        letter-spacing: -1px;
      }

      .trend-tag {
        display: inline-flex;
        align-items: center;
        font-size: 13px;
        font-weight: 600;
        color: var(--accent);
        background: rgba(63, 185, 80, 0.1);
        padding: 2px 8px;
        border-radius: 6px;
      }

      .chart-container {
        background: var(--bg-card);
        border: 1px solid var(--border);
        padding: 24px;
        border-radius: 16px;
        margin-bottom: 32px;
      }

      .chart-title {
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 20px;
        color: var(--text-main);
        text-transform: uppercase;
      }

      .table-card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 16px;
        overflow: hidden;
      }

      .table-header {
        padding: 20px 24px;
        border-bottom: 1px solid var(--border);
        font-weight: 600;
        color: var(--text-bright);
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }
      th {
        text-align: left;
        padding: 16px 24px;
        font-size: 11px;
        text-transform: uppercase;
        color: var(--text-main);
        background: rgba(255, 255, 255, 0.02);
      }
      td {
        padding: 16px 24px;
        border-bottom: 1px solid var(--border);
      }

      .vote-num {
        font-weight: 600;
        color: var(--text-bright);
        font-size: 15px;
      }
      .inc-num {
        font-size: 12px;
        color: var(--accent);
        font-weight: 500;
        margin-top: 2px;
      }

      @media (max-width: 850px) {
        .stats-grid {
          grid-template-columns: 1fr;
        }
        header {
          flex-direction: column;
          align-items: flex-start;
          gap: 16px;
        }
        .cta-banner {
          flex-direction: column;
          text-align: center;
          gap: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <h1>LUXUO ASIA AWARDS 2025</h1>
          <div
            id="update-info"
            style="font-size: 13px; margin-top: 6px; color: var(--text-main)"
          >
            Đang tải dữ liệu...
          </div>
        </div>
        <div class="live-indicator">
          <div class="pulse"></div>
          LIVE TRACKING
        </div>
      </header>

      <div class="cta-banner">
        <div>
          <h2 style="color: white; margin: 0 0 8px 0; font-size: 20px">
            Ủng hộ Ca sĩ Tóc Tiên
          </h2>
          <p style="margin: 0; font-size: 14px; color: var(--text-main)">
            Số liệu bình chọn được cập nhật tự động liên tục.
          </p>
        </div>
        <a
          href="https://luxuoasiaawards2025.1vote.vn/thi-sinh/dwdyc/ca-si-toc-tien-fNK9"
          target="_blank"
          class="btn-vote"
          >BÌNH CHỌN NGAY ↗</a
        >
      </div>

      <div class="stats-grid" id="stat-widgets"></div>

      <div class="chart-container">
        <div class="chart-title">Biểu đồ xu hướng tổng Vote</div>
        <div style="height: 350px">
          <canvas id="mainChart"></canvas>
        </div>
      </div>

      <div class="table-card">
        <div class="table-header">Chi tiết biến động số liệu</div>
        <div style="overflow-x: auto">
          <table>
            <thead>
              <tr>
                <th>Thời gian</th>
                <th>Tóc Tiên</th>
                <th>Kỳ Duyên</th>
                <th>Lan Ngọc</th>
              </tr>
            </thead>
            <tbody id="comparison-table"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const COLORS = {
        'Ca sĩ Tóc Tiên': '#ff2d55',
        'Diễn viên Nguyễn Cao Kỳ Duyên': '#38bdf8',
        'Diễn viên Ninh Dương Lan Ngọc': '#fbbf24',
      };

      let mainChartInstance = null;

      async function fetchData() {
        try {
          const res = await fetch(`data.json?t=${Date.now()}`);
          const data = await res.json();
          if (data && data.length > 0) render(data);
        } catch (e) {
          console.error('Lỗi tải dữ liệu:', e);
        }
      }

      function render(data) {
        const latest = data[data.length - 1];
        const names = Object.keys(latest.votes);

        document.getElementById(
          'update-info'
        ).innerText = `Dữ liệu mới nhất lúc: ${latest.time}`;

        // 1. Render Widgets
        document.getElementById('stat-widgets').innerHTML = names
          .map(
            (name) => `
          <div class="widget">
            <div class="widget-label">
              <span class="dot" style="background:${COLORS[name]}"></span>
              ${name.split(' ').pop()}
            </div>
            <div class="widget-value">${latest.votes[
              name
            ].toLocaleString()}</div>
            <div class="trend-tag">▲ +${latest.increase[
              name
            ].toLocaleString()}</div>
          </div>
        `
          )
          .join('');

        // 2. Render Biểu đồ đường
        const ctxMain = document.getElementById('mainChart').getContext('2d');
        if (mainChartInstance) mainChartInstance.destroy();
        mainChartInstance = new Chart(ctxMain, {
          type: 'line',
          data: {
            labels: data.map((d) => d.time),
            datasets: names.map((name) => ({
              label: name.split(' ').pop(),
              data: data.map((d) => d.votes[name]),
              borderColor: COLORS[name],
              backgroundColor: name.includes('Tóc Tiên')
                ? 'rgba(255, 45, 85, 0.08)'
                : 'transparent',
              fill: name.includes('Tóc Tiên'),
              tension: 0.4,
              borderWidth: 3,
              pointRadius: 1,
              pointHoverRadius: 6,
              pointHitRadius: 15,
            })),
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: { mode: 'index', intersect: false },
            plugins: {
              legend: {
                position: 'top',
                align: 'end',
                labels: { color: '#8b949e', boxWidth: 10, padding: 20 },
              },
              tooltip: {
                backgroundColor: '#1c2128',
                titleColor: '#8b949e',
                bodyColor: '#fff',
                borderColor: '#30363d',
                borderWidth: 1,
                padding: 12,
                usePointStyle: true,
                callbacks: {
                  label: (ctx) =>
                    ` ${ctx.dataset.label}: ${ctx.raw.toLocaleString()} vote`,
                },
              },
            },
            scales: {
              y: {
                grid: { color: 'rgba(255,255,255,0.05)' },
                ticks: { color: '#8b949e', font: { size: 11 } },
              },
              x: {
                grid: { display: false },
                ticks: { color: '#8b949e', font: { size: 11 } },
              },
            },
          },
        });

        // 3. Render Bảng
        const tableBody = document.getElementById('comparison-table');
        tableBody.innerHTML = [...data]
          .reverse()
          .map(
            (entry) => `
          <tr>
            <td style="color: var(--text-main); font-size: 13px;">${
              entry.time
            }</td>
            ${names
              .map(
                (n) => `
              <td>
                <div class="vote-num">${entry.votes[n].toLocaleString()}</div>
                <div class="inc-num">▲ ${entry.increase[
                  n
                ].toLocaleString()}</div>
              </td>
            `
              )
              .join('')}
          </tr>
        `
          )
          .join('');
      }

      fetchData();
      setInterval(fetchData, 300000); // 5 phút
    </script>
  </body>
</html>
